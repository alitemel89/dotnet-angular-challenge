<div class="container mx-auto mt-5">
    <h2 class="text-2xl font-bold mb-3">Create a Post</h2>
    <form (ngSubmit)="onCreatePost()">
      <div class="mb-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="caption">Caption</label>
        <input
          type="text"
          id="caption"
          name="caption"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
          required
          [(ngModel)]="caption"
        />
      </div>
      <button
        type="submit"
        class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
      >
        Create Post
      </button>
    </form>
  </div>
