<div *ngIf="!loading">
    <div class="flex space-x-8">
        <div>
            <h2 class="text-3xl font-bold text-white my-4">Users</h2>
            <div class="grid grid-cols-2 gap-3">
                <div *ngFor="let user of users" class="bg-white rounded shadow p-4 cursor-pointer">
                    <p class="text-slate-400">{{ user.userId }}</p>
                    <p class="text-indigo-800 font-semibold text-2xl">{{ user.userName }}</p>
                    <button class="bg-red-500 text-white px-4 py-2 rounded mt-2" (click)="onDelete(user.userId)">Delete</button>
                </div>
            </div>
        </div>
        <app-add-user></app-add-user>
    </div>
</div>
<div *ngIf="loading" class="text-white">Loading...</div>
