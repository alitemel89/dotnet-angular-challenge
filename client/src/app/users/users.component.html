<div *ngIf="!loading">
    <div class="flex space-x-8">
        <div>
            <h2 class="text-3xl font-bold text-white my-4">Users</h2>
            <a [routerLink]="['/feed']" class="mb-4 bg-emerald-800 py-2 px-4 rounded-full text-white">Feed</a>
            <div class="grid md:grid-cols-3 grid-cols-1 gap-3 mt-4">
                <div *ngFor="let user of users" class="bg-white rounded shadow p-8 w-48 cursor-pointer">
                    <a [routerLink]="['/users', user.userId]">
                        <p class="text-white bg-indigo-600 px-2 py-1 rounded-xl shadow-xl mb-4 text-sm">Add post +</p>
                        <p class="text-indigo-800 font-semibold text-2xl">{{ user.userName }}</p>
                    </a>
                    <button class="bg-red-500 text-white px-4 py-2 rounded mt-2"
                        (click)="onDelete(user.userId)">Delete</button>
                </div>
            </div>
        </div>
        <app-add-user></app-add-user>
    </div>
</div>
<div *ngIf="loading" class="text-white">Loading...</div>
