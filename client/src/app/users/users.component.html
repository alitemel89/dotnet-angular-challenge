<div *ngIf="!loading">
    <h2 class="text-2xl font-bold mb-4 text-white">Users</h2>
    <div class="grid gap-4 grid-cols-2">
        <div *ngFor="let user of users" class="bg-white rounded shadow p-4">
            <p class="text-slate-400">{{ user.userId }}</p>
            <p class="text-indigo-800 font-semibold text-2xl">{{ user.userName }}</p>
        </div>
    </div>
</div>
<div *ngIf="loading">Loading...</div>
<app-user-form></app-user-form>
